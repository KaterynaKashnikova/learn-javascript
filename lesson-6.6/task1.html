<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function makeCounter() {
	  let count = 0;
	
	  function counter() {
	    return count++;
	  }
	  
	  counter.set = value => count = value;
	  counter.decrease = () => count--;
	  
	  return counter;
	}
	 
	let counter = makeCounter();
	 
	alert(counter());
	alert(counter());
	alert(counter());
	
	counter.set(15);
	alert(counter());
	
	counter.decrease();
	alert(counter());
  </script>	
</body>

</html>
