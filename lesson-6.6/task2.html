<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function sum(a) {
	  let currentSum = a;

	  function func(b) {
		currentSum += b;
		return func;
	  }

	  func.toString = function() {
		return currentSum;
	  };

	  return func;
	}

	alert(sum(1)(2));
	alert(sum(5)(-1)(2));
	alert(sum(6)(-1)(-2)(-3));
	alert(sum(0)(1)(2)(3)(4)(5));
  </script>	
</body>

</html>
