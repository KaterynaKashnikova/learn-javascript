<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';
	
	function printNumbers(from, to) {
	  let current = from;

	  setTimeout(function print() {
		alert(current);
		if (current < to) {
		  setTimeout(print, 1000);
		}
		current++;
	  }, 1000);
	}

	printNumbers(15, 20);
  </script>	
</body>

</html>
