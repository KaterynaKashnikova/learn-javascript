<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function topSalary(salaries) {
	  
	  let maxSal = 0;
	  let maxName = null;
	  
	  for(const [name, salary] of Object.entries(salaries)) {
	    if (maxSal < salary) {
		  maxSal = salary;
		  maxName = name;
		}
	  }
	
	  return maxName;
	}

    let salaries = {
	  "John": 100,
	  "Pete": 300,
	  "Mary": 250
	};
	
	alert(`Работник с самой большой зарплатой: ${topSalary(salaries)}`);
  </script>


</body>

</html>
