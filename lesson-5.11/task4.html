<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function getLastDayOfMonth(year, month) {
	  let date = new Date(year, month + 1, 0);
	  
	  return date.getDate();
	}

	alert( getLastDayOfMonth(2000, 0) );
	alert( getLastDayOfMonth(2000, 1) );
	alert( getLastDayOfMonth(2001, 1) );
  </script>


</body>
