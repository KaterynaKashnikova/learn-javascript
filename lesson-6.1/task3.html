<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function printList1(list) {
	  let l = list;
	  
	  while (l != null){
	    alert(l.value);
		l = l.next;
	  }
	}
	
	function printList2(list) {
	  alert(list.value);
	  
	  if (list.next != null) 
	    printList2(list.next);
	}
	
	let list = {
	  value: 1,
	  next: {
		value: 2,
		next: {
		  value: 3,
		  next: {
			value: 4,
			next: null
		  }
		}
	  }
	};
	
	printList1(list);
	printList2(list);
  </script>


</body>

</html>
