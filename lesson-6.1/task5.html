<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function printList1(list) {
	  let arr = [];
	  let l = list;

	  while (l) {
		arr.push(l.value);
		l = l.next;
	  }

	  for (let i = arr.length - 1; i >= 0; i--) {
		alert(arr[i]);
	  }
	}
	
	function printList2(list) {
	  if (list.next) {
		printList2(list.next);
	  }
	  
	  alert(list.value);
	}
	
	let list = {
	  value: 1,
	  next: {
		value: 2,
		next: {
		  value: 3,
		  next: {
			value: 4,
			next: null
		  }
		}
	  }
	};
	
	printList1(list);
	printList2(list);
  </script>


</body>

</html>
