<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

	function sumTo1(n) {
	  let sum = 0;
	  
	  for (let i = 1; i <= n; i++) {
		sum+=i;
	  }
	  
	  return sum;
	}
	
	function sumTo2(n) {
	  if (n > 1) {
	    return n + sumTo2(n-1);
	  } 
	  else {
		return n;
	  }
	}
	
	function sumTo3(n) {
	  return (n+1) * n / 2;
	}
	
	alert(sumTo1(4));
	alert(sumTo2(100));
	alert(sumTo3(99));
  </script>


</body>

</html>
