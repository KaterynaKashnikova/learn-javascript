<!DOCTYPE html>
<html>

<body>
  <script>
    'use strict';

    function multiplyNumeric(obj) {
      for (let key in obj) {
        if (typeof obj[key] == 'number') {
          obj[key] *= 2;
        }
      }
    }

    let menu = {
      width: 200,
      height: 300,
      title: "My menu"
    };

    let result = multiplyNumeric(menu);
    alert("menu width=" + menu.width + " height=" + menu.height + " title=" + menu.title);
  </script>


</body>

</html>
